
    upstream server-noVNC {
        server 192.168.0.160:6901 weight=5;
    }

    server { # HTTP - simple reverse-proxy for noVNC
        listen                  26901;
        server_name             192.168.0.160;
        access_log              /var/log/nginx/noVNC.access.log;
    
        location / {
            proxy_pass          http://server-noVNC;
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    Connection "upgrade";
            proxy_redirect      off;
        }
    }
 
    server { # HTTPS - simple reverse-proxy for noVNC
        listen                  8443 ssl;
        server_name             192.168.0.160;
        access_log              /var/log/nginx/noVNC.access.ssl.log;
        ssl_certificate         /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key     /etc/nginx/ssl/nginx.key;

        location / {
            proxy_pass          http://server-noVNC;
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    Connection "upgrade";
            proxy_redirect      off;
        }
    }


